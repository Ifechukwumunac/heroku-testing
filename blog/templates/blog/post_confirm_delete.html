{% extends "base.html" %}

{% block content %}

{% url 'blog:all' as list_all %}

<div class="container d-flex justify-content-center mt-5" style="width: 50%;">
    <div class="col mt-5 text-center">
        <h1 class="mb-5">Delete Film</h1>

        <p class="h5">Are you sure you want to delete the Post:</p>
        <h3 class="my-5">{{ object.title }}</h3>
        <form action="" method="POST">
            {% csrf_token %}
            <!-- comment template tag is just like css display:none; -->
            {% comment %} <input type="submit" value="Confirm">
            <input type="submit" value="Cancel" onclick="window.location='{% url 'blog:all' %}'; return false;"> {% endcomment %}
            
            <!-- we set return to false inorder to cancel the normal post process  of form submission -->

            <input type="submit" class="btn btn-primary btn-lg" value="Confirm" style="margin-right: 30px; margin-top: 30px;">
            <!-- for the list_all check line 5 , you see its the same as what we have in line 17 -->
            <!-- window location is javscript to get current page address or redirect browser to a new page as we have redirected on click -->
            <input type="submit" class="btn btn-danger btn-lg" style="margin-top: 30px;" onclick="window.location='{{list_all}}'; return false;" value="Cancel">
        </form>
    </div>
</div>

{% endblock %}
